
<div id="data-table">
    @if(loading){
        <mat-spinner class="custom-spinner"></mat-spinner>
    }
    @else if (!loading && error==false){
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="N">
                <th mat-header-cell *matHeaderCellDef> Nazwa </th>
                <td mat-cell *matCellDef="let element"> {{element.N}} </td>
            </ng-container>
            
            <ng-container matColumnDef="P">
                <th mat-header-cell *matHeaderCellDef> P </th>
                <td mat-cell *matCellDef="let element"> {{element.P}} </td>
            </ng-container>
            
            <ng-container matColumnDef="I">
                <th mat-header-cell *matHeaderCellDef> I </th>
                <td mat-cell *matCellDef="let element"> {{element.I}} </td>
            </ng-container>
            
            <ng-container matColumnDef="R">
                <th mat-header-cell *matHeaderCellDef> R </th>
                <td mat-cell *matCellDef="let element"> {{element.R}} </td>
            </ng-container>
        
            <ng-container matColumnDef="M">
                <th mat-header-cell *matHeaderCellDef> M </th>
                <td mat-cell *matCellDef="let element"> {{element.M}} </td>
            </ng-container>
            
            <ng-container matColumnDef="Ti">
                <th mat-header-cell *matHeaderCellDef> Ti </th>
                <td mat-cell *matCellDef="let element"> {{element.Ti}} </td>
            </ng-container>
            
            <ng-container matColumnDef="Tm">
                <th mat-header-cell *matHeaderCellDef> Tm </th>
                <td mat-cell *matCellDef="let element"> {{element.Tm}} </td>
            </ng-container>
            
            <ng-container matColumnDef="Ts">
                <th mat-header-cell *matHeaderCellDef> Ts </th>
                <td mat-cell *matCellDef="let element"> {{element.Ts}} </td>
            </ng-container>
                 
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr (click)="onRowClick(row)" [ngClass]="{'selected': selectedSimulation==row}" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div id = "add-btn-container">
            <button (click)="openCreationForm()" mat-fab extended aria-label="Dodaj nową symulację">
                Dodaj symulację
                <mat-icon>add</mat-icon>
            </button>
        </div>

    }
    @else if(!loading && error==true){
        <strong>Coś poszło nie tak w trakcie pobierania danych</strong>
    }
</div>
