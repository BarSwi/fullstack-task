@if (!loaded){
    <app-loader-component></app-loader-component>
}
@else if (loaded && simulation){
    <div id = "daily-result-container">
        <div *ngFor="let result of simulation.results; let i = index" class = "daily-result-card">
            <h3>Dzie≈Ñ {{i+1}}</h3>
            <div class = "details-charts">
                <app-daily-card [result]="result">
    
                </app-daily-card>
            </div>
            <div class="divider">
                <div class="divider-mask">
                </div>
            </div>
        </div>
    </div>
    <div id ="footer-component">
        <app-footer (editSimulation)="editSimulation()"></app-footer>
    </div>

}
