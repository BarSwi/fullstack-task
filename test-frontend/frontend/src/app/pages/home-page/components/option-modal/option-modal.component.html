<div id = "option-modal">
    <button aria-label="Przejdź do szczegółów symulacji" (click)="navigateToDetails()" id = "details-btn" mat-raised-button>Szczegóły symulacji</button>
    <button aria-label="Cofnij zaznaczenie" (click)="onCancelClick()" id = "cancel-btn" mat-raised-button>Cofnij zaznaczenie</button>
    <button aria-label="Usuń symulację" (click)="removeSimulation()" id = "delete-btn" mat-raised-button>Usuń symulacje</button>
</div>
